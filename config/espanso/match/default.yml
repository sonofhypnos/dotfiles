# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
#
# # work with date ISO 8601 easy
# 
# alias isodate="date +%Y-%m-%dT%H:%M:%S%z"
# alias isodate_utc="date -u +%Y-%m-%dT%H:%M:%SZ"
# alias isodate_basic="date -u +%Y%m%dT%H%M%SZ"
# alias unixstamp="date +%s"
# alias date_locale="date +"%c""
matches:
  - trigger: ":fdatetime"
    replace: "{{output}}"
    vars:
    - name: form1
      type: form
      params:
        layout: |
          Which type of input do you want to provide?
          Please enter the date (YYYY-MM-DD) or 2-character weekday shorthand:
          [[value]]
          Please enter the time (HH:MM):
          [[time]]
    - name: output
      type: shell
      params:
        cmd: "python3 /home/tassilo/bin/format_datetime.py '{{form1.value}}' '{{form1.time}}'"
  - trigger: ":unixdate"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "date +%s"
  - trigger: ":ip"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "curl 'https://api.ipify.org'"
  # local date
  - trigger: ":ldate"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "date"
          debug: true
  # Shell commands
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"
  # Dates
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"
  #american dates
  - trigger: ":adate"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"
  # Day
  - trigger: ":day"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%d"

  # ISO-date
  - trigger: ":isodate"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d %H:%M"

  # ISO-time
  - trigger: ":time"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d %H:%M"
  # Dates for OrgMode
  - trigger: ":odate"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "[%Y-%m-%d]"
  # latex
  - trigger: "\\pd "
    form: \frac{\partial {{num}}}{\partial {{denum}}}
  - trigger: "\\pdc "
    form: \left(\frac{\partial {{num}}}{\partial {{denum}}}\right)_{{index}}
  - trigger: ":x "
    replace: "$x$"



